<section class="bg-gray-50 dark:bg-gray-900 text-white">

	<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
		<div
			class="w-full rounded-lg h-[32rem] bg-[#1866A2] opacity-90 dark:border md:mt-0
						sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
		> 
			<div class="p-6 space-y-4 md:space-y-6 sm:p-800">
				<img
					class="w-[100%] h-8 text-center mt-4 mr-2"
					src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
					alt="logo"
				>

				<h1 class="text-xl font-bold text-center leading-tight tracking-tight md:text-2xl dark:text-white">
					Inicia sesión
				</h1>

				<form class="space-y-4 md:space-y-6" [formGroup]="myForm" (ngSubmit)="login()">
					<div>
						<label
							class="block mb-2 text-sm font-medium"
							for="email"
						>
							Ingresa tu correo
						</label>
						<input
							class="bg-gray-50 border border-gray-300 text-gray-900
										sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600
										block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
										dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500
										dark:focus:border-blue-500"
							formControlName="email"
							type="email"
							name="email"
							id="email"
							placeholder="name@company.com" required=""
						>
					</div>

					<span
						*ngIf="isValidField('email')"
						class="dark:text-red-500 text-red-800 text-sm"
						customErrorsForm
						[errors]="myForm.get('email')?.errors"
					>
					</span>

					<div>
						<label
							class="block mb-2 text-sm font-medium dark:text-white"
							for="password"
						>
							Ingresa tu contraseña
						</label>
						<input
							class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm
										rounded-lg focus:ring-primary-600 focus:border-primary-600
										block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600
										dark:placeholder-gray-400 dark:text-white
										dark:focus:ring-blue-500 dark:focus:border-blue-500"
							formControlName="password"
							type="password"
							name="password"
							id="password"
							placeholder="••••••••" required=""
						>
					</div>

					<span
						*ngIf="isValidField('password')"
						class="dark:text-red-500 text-red-800 text-sm"
						customErrorsForm
						[errors]="myForm.get('password')?.errors"
					>
					</span>

					<div class="text-center">
						<!-- <button
							type="submit"
							[disabled]="myForm.invalid"
							[widthResponsive]="'sm:px-[9rem]'"
							[width]="'px-[5rem]'"
							customButton
						>
							Iniciar sesión
						</button> -->

						<button
							[width]="'px-[5rem]'"
							[widthResponsive]="'sm:px-[9rem]'"
							customButton
						>
						Login
					</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</section>
