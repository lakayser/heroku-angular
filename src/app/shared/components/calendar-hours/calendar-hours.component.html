<section
  class="grid grid-cols-7 mt-3 justify-center gap-2 animate-fadeIn"
  >

  <ng-container *ngFor="let dayHours of hoursComputed(); let i = index">
    <div>
      <div
        class="bg-black my-1 text-white text-center py-2 cursor-pointer"
        *ngFor="let hour of dayHours.hours; let i = index"
        [style.background-color]="getHoursByColor(hour)"
      >
        {{hour.hour}}
      </div>
    </div>
  </ng-container>

</section>
